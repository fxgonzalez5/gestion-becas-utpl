<div class="flex flex-col md:flex-row min-h-screen">
  <!-- Columna de la imagen -->
  <div class="flex-1 bg-cover bg-center bg-image hidden md:block">
    <div class="h-full w-full flex items-center justify-center">
    </div>
  </div>

  <!-- Columna del formulario -->
  <div class="flex flex-col items-center md:flex-[0.4] bg-white p-5 w-full md:w-auto">
    <!-- Encabezado con el logo -->
    <div class="mt-10 mb-20">
      <img src="../../../../assets/images/logo_utpl.png" alt="Logo UTPL" class="h-20 mx-auto sm:20">
    </div>

    <!-- Formulario -->
    <div class="max-w-sm w-full">
      <h2 class="mb-10 text-center md:text-left">Inicie sesión mediante su cuenta organizativa</h2>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

        <!-- Mensajes de error -->
        <span *ngIf="emailError" class="text-red-500 mb-4">{{ emailError }}</span>
        <span *ngIf="!emailError && passwordError" class="text-red-500 mb-4">{{ passwordError }}</span>

        <div class="space-y-4 mt-2 mb-10">
          <!-- Campo de correo -->
          <input
            formControlName="email"
            type="email"
            placeholder="alguien@example.com"
            class="w-full px-4 py-1 border border-gray-500 placeholder:text-gray-500 focus:outline-1 focus:border-black"
          />

          <!-- Campo de contraseña -->
          <input
            formControlName="password"
            type="password"
            placeholder="Contraseña"
            class="w-full px-4 py-1 border border-gray-500 placeholder:text-gray-500 focus:outline-1 focus:border-black"
          />
        </div>

        <!-- Botón de inicio de sesión -->
        <button mat-flat-button class="custom-flat-button w-full md:w-auto" type="submit">Iniciar Sesión</button>

        <!-- Enlace para recuperar contraseña -->
        <a href="#" class="block mt-10 text-sm text-indigo-600 hover:no-underline text-center md:text-left">
          ¿Olvidó su contraseña?
        </a>
      </form>
    </div>

    <div class="h-full"></div>

    <!-- Derechos de autor -->
    <div class="flex flex-row justify-between mt-8 text-xs w-full">
      <p class="text-gray-500">© 2016 Microsoft</p>
      <p>UTPL</p>
      <p>Políticas de privacidad</p>
      <p>Términos y Condiciones</p>
    </div>
  </div>
</div>
