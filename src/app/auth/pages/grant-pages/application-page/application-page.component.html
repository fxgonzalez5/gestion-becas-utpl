<nav-page></nav-page>
<div class="list-item">
    <div class="flex items-center justify-between w-full">
        <div class="flex items-center justify-start pl-16">
            <h2 class="text-2xl text-blue-900 pr-4 font-medium">Seleccione año y período de ayuda</h2>
            <h2 class="text-4xl text-yellow-400">|</h2>
        </div>
        <div class="flex items-center justify-stretch">
            <label for="year" class="text-xl text-blue-900 pr-4">Año:</label>
            <select id="year" class="border border-black">
                @for (anio of anios; track $index) {
                    <option>{{ anio.valor }}</option>
                }
            </select>
        </div>
        <div class="flex items-center justify-stretch">
            <label for="periodo" class="text-xl text-blue-900 pr-4">Periodo:</label>
            <select id="periodo" class="border border-black">
                @for (periodo of periodos; track $index) {
                    <option>{{ periodo.valor }}</option>
                }
            </select>
        </div>
        <div class="flex items-center justify-stretch pr-8">
            <label for="modalidad" class="text-xl text-blue-900 pr-4">Modalidad:</label>
            <select id="modalidad" class="border border-black">
                @for (modalidad of modalidades; track $index) {
                    <option>{{ modalidad.valor }}</option>
                }
            </select>
        </div>
    </div>
    <hr class="h-px m-4 bg-gray-200 border-0 dark:bg-gray-700"> 
    <div class="flex justify-between">
        <h2 class="text-2xl text-blue-900 pl-16 font-medium">Seleccione el tipo de beca</h2>
        <div class="flex items-center justify-stretch pr-8">
            <label for="categoria" class="text-xl text-blue-900 pr-4">Categorías:</label>
            <select id="categoria" class="border border-black">
                @for (categoria of categorias; track $index) {
                    <option>{{ categoria.valor }}</option>
                }
            </select>
        </div>
    </div>
    <div class="grid grid-cols-4 gap-4 w-full p-8">
        @for (card of cards; track card.id) {
            <div class="card flex-col items-stretch border h-46 w-72 p-4 rounded-lg bg-slate-200 shadow-lg">
                <div class="flex items-center justify-stretch w-full">
                    <div [innerHTML]="card.svg"></div>
                    <div class="pl-4">
                        <h3 class="text-card text-sm text-blue-900 font-medium">
                            <strong>{{ card.titulo }}</strong>
                        </h3>
                        <h3 class="text-card text-sm text-blue-900 font-medium">
                            <strong>Categoria:</strong> {{ card.categoria }}
                        </h3>
                    </div>
                </div>
                <div class="py-2">
                    <h3 class="text-card text-sm text-blue-900 line-clamp-2"> <strong> Dirigido a: </strong> {{ card.dirigido }} </h3>
                    <h3 class="text-sm  text-yellow-500">Más información...</h3>
                </div>
                <div class="flex items-center justify-end">
                    <a class="btn-card pt-1 text-center border border-yellow-500 rounded-full h-7 w-36  text-sm text-blue-900 font-medium cursor-pointer"
                        [routerLink]="card.ruta" routerLinkActive="active-link">
                        {{ card.textoBoton }}
                    </a>
                </div>
            </div>
        }
    </div>
    <div class="flex aling-center justify-center py-4">
        <button class="bg-yellow-500 w-36 h-9 rounded-xl text-blue-900 font-semibold">Ver más +</button>
    </div>
</div>
<footer-page></footer-page>
