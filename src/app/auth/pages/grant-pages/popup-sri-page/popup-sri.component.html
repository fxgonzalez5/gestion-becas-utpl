<form class="m-8 mr-12">
    <div class="my-8">
        <p class="text-inter mt-4">
            Para generar el certificado, siga los siguientes pasos: <br>
        </p>
        <p class="text-inter indent-8">
            1. Diríjase a 
            <a href="https://srienlinea.sri.gob.ec/sri-en-linea/inicio/NAT" target="_blank"
                class="text-[#FEBE10] border-none">
                SRI en Línea
            </a>
        </p>
        @for (paso of pasos; track $index) {
            <p class="text-inter indent-8">
                {{ paso.texto }}
            </p>
        }
        

    </div>
    

    <label for="docSRI" class="text-inter my-4">
        Cargue su documento a continuación:
    </label>
    <div class="flex inline-block overflow-hidden whitespace-nowrap my-4">

        <input id="docSRI" name="docSRI" type="file" class="absolute w-96 text-sm text-gray-600 text-inter 
            border border-black rounded
            file:text-end file:w-44
            file:mr-4 file:py-2 file:px-4 file:rounded-l file:border-r
            file:border-0 file:text-inter file:font-base
            file:bg-white file:text-[#024272]
            hover:file:bg-[#FEBE10] hover:file:text-white" aria-label="file-input" />
    </div>

    <p class="text-inter my-4">
        En el caso de tener <label for="ruc">RUC</label> presentar copia de la declaraión de impuestos a la RENTA (anual) y del <label for="iva">IVA</label> (semestral)
    </p>
    <div class="flex w-full items-center justify-between">
        <div class="flex w-full items-center justify-strech">
            <h3 class="mr-2 mt-3 text-[#024272]">RENTA</h3>
            <div class="flex inline-block overflow-hidden whitespace-nowrap my-2">
                <svg class="z-50 h-4 w-4 align-middle mt-2.5 mx-2

                </svg>
                <input id="ruc" name="ruc" type="file" class="absolute w-64 text-sm text-gray-600 text-inter 
                    border border-black rounded
                    file:text-end file:w-40
                    file:mr-4 file:py-2 file:px-1 file:rounded-l file:border-r
                    file:border-0 file:text-inter file:font-base
                    file:bg-white file:text-[#024272]
                    hover:file:bg-[#FEBE10] hover:file:text-white" aria-label="file-input" />
            </div>
        </div>
        <h3 class="mt-3">(Opcional)</h3>
    </div>

    <div class="flex w-full items-center justify-between">
        <div class="flex w-full items-center justify-strech ml-[1.60rem]">
            <h3 class="mr-2 mt-3 text-[#024272]">IVA</h3>
            <div class="flex inline-block overflow-hidden whitespace-nowrap my-4">
                <svg class="z-50 h-4 w-4 align-middle mt-2.5 mx-4 
                    text-base font-normal text-[#024272] 
                    text-inter" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 12C7.71667 12 7.47933 11.904 7.288 11.712C7.096 11.5207 7 11.2834 7 11V3.85005L5.125 5.72505C4.925 5.92505 4.69167 6.02505 4.425 6.02505C4.15833 6.02505 3.91667 5.91672 3.7 5.70005C3.5 5.50005 3.40433 5.26238 3.413 4.98705C3.421 4.71238 3.51667 4.48338 3.7 4.30005L7.3 0.700048C7.4 0.600048 7.50833 0.529049 7.625 0.487049C7.74167 0.445715 7.86667 0.425049 8 0.425049C8.13333 0.425049 8.25833 0.445715 8.375 0.487049C8.49167 0.529049 8.6 0.600048 8.7 0.700048L12.3 4.30005C12.5 4.50005 12.5957 4.73738 12.587 5.01205C12.579 5.28738 12.4833 5.51672 12.3 5.70005C12.1 5.90005 11.8627 6.00405 11.588 6.01205C11.3127 6.02072 11.075 5.92505 10.875 5.72505L9 3.85005V11C9 11.2834 8.90433 11.5207 8.713 11.712C8.521 11.904 8.28333 12 8 12ZM2 16C1.45 16 0.979333 15.8044 0.588 15.413C0.196 15.021 0 14.55 0 14V12C0 11.7167 0.0956668 11.479 0.287 11.287C0.479 11.0957 0.716667 11 1 11C1.28333 11 1.521 11.0957 1.713 11.287C1.90433 11.479 2 11.7167 2 12V14H14V12C14 11.7167 14.096 11.479 14.288 11.287C14.4793 11.0957 14.7167 11 15 11C15.2833 11 15.5207 11.0957 15.712 11.287C15.904 11.479 16 11.7167 16 12V14C16 14.55 15.8043 15.021 15.413 15.413C15.021 15.8044 14.55 16 14 16H2Z" fill="#024272"/>
                </svg>
                <input id="iva" name="iva" type="file" class="absolute w-64 text-sm text-gray-600 text-inter 
                    border border-black rounded
                    file:text-end file:w-40
                    file:mr-4 file:py-2 file:px-1 file:rounded-l file:border-r
                    file:border-0 file:text-inter file:font-base
                    file:bg-white file:text-[#024272]
                    hover:file:bg-[#FEBE10] hover:file:text-white" aria-label="file-input" />
            </div>
        </div>
        <h3 class="mt-3">(Opcional)</h3>
    </div>
    
    
    <div class="flex items-center justify-end">
        <button class="bg-[#FEBE10] text-[#024272] px-3 py-1 my-4 rounded hover:text-white">
            Confirmar
        </button>
    </div>
</form>
